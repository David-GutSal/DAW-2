<!DOCTYPE html>
<html>
  <head>
    <title>Visibilizar contraseña</title>
    <link rel="stylesheet" href="../style/ejercicio1.css" />
    <script src="../scripts/script.js"></script>
  </head>

  <body>
    <div class="contenedorPrincipal">
      <h1>Cambiar contraseña</h1>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Introduce la nueva contraseña"
      />
      <button type="button" id="botonVer" onclick="verPassword();">Ver</button>
    </div>
    <hr />
    <form action="">
      <input type="text" placeholder="jugador 1" class="cerocruz" required/>
      <input type="text" placeholder="jugador 2" class="cerocruz" required/>
      <br />
      <input
        type="button"
        value="iniciar partida"
        class="cerocruz"
        onclick="startCruz()"/>
      <table class="endGame">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
      <input
        type="button"
        value="Reiniciar"
        class="cerocruz"
        onclick="resetCruz()"/>
    </form>
    <hr />
  </body>
</html>
