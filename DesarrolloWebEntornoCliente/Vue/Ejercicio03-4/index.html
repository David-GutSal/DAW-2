<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container-fluid">
        <header class="row">
            <div class="col" v-for="(img, index) in imgs" :key="index">
                <img :src="imgs[index]" alt="" @mouseenter="cambiarColor[index] = true":class="[cambiarColor[index] ? 'borde-verde' : 'borde-azul']" @mouseleave="cambiarColor[index] = false":class="[cambiarColor[index] ? 'borde-verde' : 'borde-azul']" @click="click[index]++" :class="cambiarBorde(index)">
                <p>{{nombre[index]}}</p>
            </div>
        </header>
        <main class="row">
            <div class="col-2">
                <input type="text"  @keyup.enter="guardar($event, index)" :value="nombre[index]" v-for="(cambiarColor, index) in cambiarColor" :key="index"><br>
            </div>
            <div class="col-2">
                <input type="input" :value="click[index]" v-for="(cambiarColor, index) in cambiarColor" :key="index"><br>
            </div>
            <div class="col">
                <ul>
                    <li v-for="(cambiarColor, index) in cambiarColor" :key="index">{{nombre[index]}}: {{click[index]}}</li>
                </ul>
            </div>
        </main>
    </div>

    <script>app.mount("#app");</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
