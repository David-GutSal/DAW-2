<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximumscale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <h2>Panel de control</h2>
                </div>
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="#"><i class="icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon-doc-text"></i><span>Entradas</span></a>
                    <a href="#"><i class="icon-users"></i><span>Usuarios</span></a>
                    <a href="#"><i class="icon-cog-alt"></i><span>Configuración</span></a>
                    <a href="#"><i class="icon-login"></i><span>Salir</span></a>
                </nav>
            </div>
        </div>
    </div>
    <div class="row">
        <!--Barra lateral -->
        <main class="main col">
            <div class="row">
                <div class="columna col-lg-7">
                    <div class="widget nueva_entrada">
                        <h3 class="titulo">Nueva Entrada</h3>
                        <form action="">
                            <input type="text" placeholder="Título de la entrada">
                            <textarea placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod t"></textarea>
                            <div class="d-flex justify-content-end">
                                <button><i class="icon icon-edit"></i> Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Nueva entrada -->
                <div class="columna col-lg-5">
                    <div class="widget estadisticas">
                        <h3 class="titulo">Estadísticas</h3>
                        <div class="contenedor d-flex flex-wrap">
                            <div class="caja">
                                <h3>15,236</h3>
                                <p>Visitas</p>
                            </div>
                            <div class="caja">
                                <h3>1,831</h3>
                                <p>Registros</p>
                            </div>
                            <div class="caja">
                                <h3>160,548€</h3>
                                <p>Ingresos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
