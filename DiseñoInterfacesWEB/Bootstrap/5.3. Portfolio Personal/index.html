<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/estilos.css">

    <title>Portfolio</title>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="container bg-white">
    <div class="container">
        <div class="row align-items-center py-3">

            <!-- Logo / Nombre -->
            <div class="col-md-6 text-center text-md-start">
                <strong>ADRIÁN PAZOS</strong>
                <span class="text-muted ms-2">Docente FP Informática</span>
            </div>

            <!-- Navegación -->
            <nav class="col-md-6">
                <ul class="nav justify-content-center justify-content-md-end">
                    <li class="nav-item">
                        <a class="nav-link active nav-custom" href="#">
                            Portafolio
                            <i class="bi bi-briefcase-fill d-block"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-custom" href="#">
                            Acerca de
                            <i class="bi bi-person-fill d-block"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-custom" href="#">
                            
                            Contacto
                            <i class="bi bi-envelope-fill d-block"></i>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active borderButton"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="borderButton"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="borderButton"></button>
    </div>

    <div class="carousel-inner position-relative">

        <!-- Barras laterales -->
        <div class="carousel-bar left"></div>
        <div class="carousel-bar right"></div>

        <div class="carousel-item active">
            <img src="5.3. Imagenes/slide1.jpg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
            <img src="5.3. Imagenes/slide2.jpg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
            <img src="5.3. Imagenes/slide3.jpg" class="d-block w-100" alt="">
        </div>
    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
</header>

<!-- ================= CARRUSEL ================= -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
