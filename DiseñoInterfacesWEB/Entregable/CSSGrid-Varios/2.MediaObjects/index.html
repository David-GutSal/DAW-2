<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Objects</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="media-container">
        <div class="media-object">
            <div class="media-image">
                <img src="img/photo-1506905925346-21bda4d32df4.jpg" alt="Imagen principal">
            </div>
            <div class="media-content">
                <h3>Título del Media Object</h3>
                <p>Descripción o contenido del media object. Este puede ser un texto breve que acompaña la imagen.</p>
                
                <div class="nested-media">
                    <div class="media-object nested">
                        <div class="media-image">
                            <img src="img/photo-1464822759023-fed622ff2c3b.jpg" alt="Imagen anidada">
                        </div>
                        <div class="media-content">
                            <h3>Título Anidado</h3>
                            <p>Descripción del objeto de medios anidado.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
