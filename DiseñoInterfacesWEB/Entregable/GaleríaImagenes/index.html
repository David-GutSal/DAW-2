<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.css" />
  <head>

      <div id="menu">

          <li><a href="#">Inicio</a></li>

            <li>Direccion: Calle Ejemplo, 123</li>
            <li>Teléfono: +123456789</li>
